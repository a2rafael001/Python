<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Database</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-4">
    <h1 class="text-center">Music Database</h1>
    <hr>

    <!-- Export/Import -->
    <div class="mb-4">
        <h4>Export/Import</h4>
        <a href="/export_json" class="btn btn-success mb-2">Export Data to JSON</a>
        <form action="/import_json" method="post" enctype="multipart/form-data" class="d-inline">
            <input type="file" name="file" accept="application/json" class="form-control d-inline" style="width: auto;">
            <button type="submit" class="btn btn-primary">Import Data from JSON</button>
        </form>
    </div>

    <!-- Add New Artist -->
    <div class="mb-4">
        <h4>Add New Artist</h4>
        <form action="/add_artist" method="post" class="row g-2">
            <div class="col-md-4">
                <input type="text" name="name" placeholder="Artist Name" class="form-control" required>
            </div>
            <div class="col-md-4">
                <input type="text" name="genre" placeholder="Genre" class="form-control" required>
            </div>
            <div class="col-md-4">
                <input type="text" name="country" placeholder="Country" class="form-control" required>
            </div>
            <div class="col-md-12 text-end">
                <button type="submit" class="btn btn-success">Add Artist</button>
            </div>
        </form>
    </div>

    <!-- Add New Album -->
    <div class="mb-4">
        <h4>Add New Album</h4>
        <form action="/add_album" method="post" class="row g-2">
            <div class="col-md-4">
                <input type="text" name="title" placeholder="Album Title" class="form-control" required>
            </div>
            <div class="col-md-4">
                <input type="text" name="release_year" placeholder="Release Year" class="form-control" required>
            </div>
            <div class="col-md-4">
                <input type="text" name="artist_id" placeholder="Artist ID" class="form-control" required>
            </div>
            <div class="col-md-12 text-end">
                <button type="submit" class="btn btn-success">Add Album</button>
            </div>
        </form>
    </div>

    <!-- Add New Track -->
    <div class="mb-4">
        <h4>Add New Track</h4>
        <form action="/add_track" method="post" class="row g-2">
            <div class="col-md-4">
                <input type="text" name="title" placeholder="Track Title" class="form-control" required>
            </div>
            <div class="col-md-4">
                <input type="text" name="duration" placeholder="Duration (seconds)" class="form-control" required>
            </div>
            <div class="col-md-4">
                <input type="text" name="album_id" placeholder="Album ID" class="form-control" required>
            </div>
            <div class="col-md-12 text-end">
                <button type="submit" class="btn btn-success">Add Track</button>
            </div>
        </form>
    </div>

    <!-- View Data -->
    <div class="mb-4">
        <h4>View Data</h4>
        <a href="/view_artists" class="btn btn-info">View Artists</a>
        <a href="/view_albums" class="btn btn-info">View Albums</a>
        <a href="/view_tracks" class="btn btn-info">View Tracks</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
